<!DOCTYPE html>
<html>
<title>Maris Dating</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- import styles and fonts. styles.css extracted from w3schools, fonts.css from google -->
<link rel="stylesheet" href="fonts.css">
<link rel="stylesheet" href="styles.css">
<style>
    
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
    height: 100%;
    color: #777;
    line-height: 1.8;
}
    
div1
{
    background: rgb(38, 49, 55);
}

/* Create a Parallax Effect (a parallax effect is an effect where the background stays stationary while the foreground scrolls) */
.img{
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

/* Backround image */
.img{
    background-image: url('mountains.jpg');
    min-height: 100%;
}

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}

/* Turn off parallax effect for tablets and phones */
@media only screen and (max-device-width: 1024px) {
    .img{
        background-attachment: scroll;
    }
}
</style>
<body>

<!-- parallax background with maris dating foreground -->
<div class="img w3-display-container w3-opacity-min" id="home">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">MARIS DATING</span>
  </div>
</div>

<!-- How it works -->
<div1 class="w3-content w3-container w3-padding-64 w3" id="how">
  <h3 class="w3-center">How it works</h3>
  <p class="w3-center"><em>After you signed up using the form below, our team will start matching you with other users.<br><br> Even if a new user signs up, we will compare them to you to keep your matches up to date. <br><br>We will send your best matches to you by email, and make sure you find the one.</p>
</div1>

<!-- google forms embedded in iframe on bottom of page -->
<div class="w3-content w3-container w3-padding-64 w3" id="button">
    <button class="w3-button w3-center" type="button">Find the one</button>
</div>
</body>
</html>
