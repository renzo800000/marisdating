<body onload="cookieAlert()">
    
<script>
  function signIn(){
    alert("sign in script");    
  }
  function signUp(){
    go("http://marisdating.tk/register");
  }
    
  function go(location){
      // Loop through each element with the class name of slidePanel
    var elementList = document.querySelectorAll('w3-animate-opacity');

    // Iterate through each element in the array
    for (i = 0;i < elementList.length; i++) {
        var element = elementList[i];
        element.classList.add("w3-animate-opacity-reverse");
    }    
    setTimeout(function(){window.location.href = location;}, 1000);
  }
  function cookieAlert(){
    if(!(getCookie("cookies") === "yes")){
      if(confirm("By using this site, you consent with the usage of cookies to save user data. (not a joke)")){
        setCookie("cookies", "yes", 9999);
      }else{
        windowClose();   
      }
    }
  }
  function windowClose() {
    window.open('','_parent','');
    window.close();
  }
  function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires="+ d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }
  function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
  }
</script>
